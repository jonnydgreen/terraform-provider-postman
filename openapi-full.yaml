                                    description: The user's IETF locale.
                                    example: en-US
                                name:
                                    type: object
                                    description: Information about the user's name.
                                    properties:
                                        givenName:
                                            type: string
                                            description: The user's first name.
                                            example: Taylor
                                        familyName:
                                            type: string
                                            description: The user's last name.
                                            example: Lee
