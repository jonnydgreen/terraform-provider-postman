            tags:
                - SCIM 2.0 - Identity
                - Group Provisioning
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                schemas:
                                    type: array
                                    description: The SCIM schema resource URI.
                                    items:
                                        type: string
                                        example: urn:ietf:params:scim:schemas:core:2.0:User
                                userName:
                                    type: string
                                    description: The user's username.
                                    example: taylor.lee@example.com
                                active:
